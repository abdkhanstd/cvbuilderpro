name = "cvbuilderpro"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npx @cloudflare/next-on-pages"

[build.upload]
format = "modules"

[[build.upload.rules]]
type = "ESModule"
globs = ["dist/**/*.js"]

[env.production]
routes = [
  { pattern = "/*", zone_name = "yourdomain.com" }  # Replace with your domain
]